PLG_SYSTEM_EGOLTTOOLTIP_ANIMATION_DESC="Determines how the tooltip will animate in and out. In IE9 and 8, all animations default to a JavaScript generated, fade animation."
PLG_SYSTEM_EGOLTTOOLTIP_DELAY="Delay"
PLG_SYSTEM_EGOLTTOOLTIP_DELAY_DESC="Delay how long it takes (in milliseconds) for the tooltip to start animating in."
PLG_SYSTEM_EGOLTTOOLTIP_FIXEDWIDTH="Fixed width"
PLG_SYSTEM_EGOLTTOOLTIP_FIXEDWIDTH_DESC="Set a fixed width for the tooltip. The tooltip will always be a consistent width - no matter the content size"
PLG_SYSTEM_EGOLTTOOLTIP_MAXWIDTH="Max width"
PLG_SYSTEM_EGOLTTOOLTIP_MAXWIDTH_DESC="Set a max width for the tooltip. If the tooltip ends up being smaller than the set max width, the tooltip's width will be set automatically."
PLG_SYSTEM_EGOLTTOOLTIP_THEME="Theme"
PLG_SYSTEM_EGOLTTOOLTIP_THEME_DESC="Set the theme used for the tooltip."
PLG_SYSTEM_EGOLTTOOLTIP_ARROW="Arrow"
PLG_SYSTEM_EGOLTTOOLTIP_ARROW_DESC="Adds the 'speech bubble arrow' to the tooltip."
PLG_SYSTEM_EGOLTTOOLTIP_ARROWCOLOR="Arrow color"
PLG_SYSTEM_EGOLTTOOLTIP_ARROWCOLOR_DESC="Select a specific color for the 'speech bubble arrow'. If this is empty, it will inherit the tooltip's background color."
PLG_SYSTEM_EGOLTTOOLTIP_INTERACTIVE="Interactive"
PLG_SYSTEM_EGOLTTOOLTIP_INTERACTIVE_DESC="Create a delay that allows users to interact with the tooltip. The tooltip will close after the user hovers off the tooltip or taps off of it."
PLG_SYSTEM_EGOLTTOOLTIP_INTERACTIVE2L="Interactive tolerance"
PLG_SYSTEM_EGOLTTOOLTIP_INTERACTIVE2L_DESC="If the tooltip is interactive and activated by a hover event, set the amount of time (milliseconds) allowed for a user to hover off of the tooltip activator (origin) on to the tooltip itself - keeping the tooltip from closing."
PLG_SYSTEM_EGOLTTOOLTIP_INTERACTIVEAC="interactive Auto Close"
PLG_SYSTEM_EGOLTTOOLTIP_INTERACTIVEAC_DESC="If the tooltip is interactive and activated by a hover event, set whether the tooltip should automatically close once the mouse leaves."
PLG_SYSTEM_EGOLTTOOLTIP_OFFSETX="offset X"
PLG_SYSTEM_EGOLTTOOLTIP_OFFSETX_DESC="Offsets the tooltip (in pixels) farther left/right from the origin."
PLG_SYSTEM_EGOLTTOOLTIP_OFFSETY="offset Y"
PLG_SYSTEM_EGOLTTOOLTIP_OFFSETY_DESC="Offsets the tooltip (in pixels) farther up/down from the origin."
PLG_SYSTEM_EGOLTTOOLTIP_POSITION="Position"
PLG_SYSTEM_EGOLTTOOLTIP_POSITION_DESC="Set the position of the tooltip."
PLG_SYSTEM_EGOLTTOOLTIP_SPEED="Speed"
PLG_SYSTEM_EGOLTTOOLTIP_SPEED_DESC="Set the speed of the animation."
PLG_SYSTEM_EGOLTTOOLTIP_TIMER="Timer"
PLG_SYSTEM_EGOLTTOOLTIP_TIMER_DESC="How long the tooltip should be allowed to live before closing."
PLG_SYSTEM_EGOLTTOOLTIP_TOUCHDEVICES="Touch devices"
PLG_SYSTEM_EGOLTTOOLTIP_TOUCHDEVICES_DESC="If true, the tooltip will run on touch devices too (tablets, phones, etc)."
PLG_SYSTEM_EGOLTTOOLTIP_TRIGGER="Trigger"
PLG_SYSTEM_EGOLTTOOLTIP_TRIGGER_DESC="Set when and how tooltips should be activated and closed."
