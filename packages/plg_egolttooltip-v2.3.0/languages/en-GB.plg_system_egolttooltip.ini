PLG_SYSTEM_EGOLTTOOLTIP_HTML_TOOLTIP_DESC="Select if you want to enable an HTML tooltip based on the plugin configurations besides the Joomla! tooltip too. 'On class' means the tooltip will occure on any HTML elements in which they have the 'egtip' class. 'On title' means it is enabled for any HTML elements in which they have the 'title' attribute. If you need the tooltip to be used just on the Joomla! cases you added, select 'No' option."
